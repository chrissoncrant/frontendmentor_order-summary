<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Order Summary</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background-container">
            <div class="main-container">
                <img src="images/illustration-hero.svg" alt="image of a caricature wearing headphones and dancing to music" class="hero-img">
                <div class="main-contents">
                    <div class="description">
                        <h1>Order Summary</h1>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="plan-choice">
                        <div class="left-section">
                            <img src="images/icon-music.svg" alt="muscial eighth-note icon">
                            <div class="plan-description">
                                <h3>Annual Plan</h3>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <span>
                            <a href="#">Change</a>
                        </span>
                    </div>
                    <div class="button-container">
                        <button id="proceed-btn">Proceed to Payment</button>
                        <button id="cancel-btn">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
